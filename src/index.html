<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <div></div>
    <button>Display Form</button>
    <section class="main-sec">
      <form action="">
        <section class="form-sec">
          <div>X</div>
          <div>
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              name="mail"
              data-label="Email"
              maxlength="25"
              placeholder="xxx@gmail.com"
              required
            />
          </div>
          <div>
            <label for="country">Country:</label>
            <input
              type="text"
              id="country"
              name="country"
              data-label="Country"
              minlength="3"
              maxlength="15"
              placeholder="UAE"
              required
            />
          </div>
          <div>
            <label for="zip">Zip Code:</label>
            <input
              type="text"
              id="zip"
              name="zip"
              minlength="2"
              data-label="Zip Code"
              maxlength="15"
              placeholder="xxxx"
              required
            />
          </div>
          <div>
            <label for="pwd">Password:</label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              data-label="Password"
              maxlength="15"
              placeholder="At least 3 chracters excluding symbols."
              pattern="[a-zA-Z0-9]{3,}"
              required
            />
          </div>
          <div>
            <label for="pwd-confirm">Password Confirmation:</label>
            <input
              type="password"
              id="pwd-confirm"
              name="pwd-confirm"
              data-label="Confirming password"
              maxlength="15"
              pattern="[a-zA-Z0-9]{3,}"
              required
            />
          </div>
          <button>Submit</button>
        </section>
      </form>
    </section>
  </body>
</html>
